<!DOCTYPE html>
<html>
<head>
    <title>Наша первая Web-страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Описание нашей первой Web-страницы." />
    <meta name="keywords" content="web-страница, первая web-страница, html" />
</head>
<body>
    <table border="1" width="50%"><!-- Не используйте атрибуты border и width, а используйте для этого CSS -->
        <tr>
            <th>Первый столбец</th>
            <th>Второй столбец</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br />
    <table border="1" width="50%"><!-- Не используйте атрибуты border и width, а используйте для этого CSS -->
        <caption>Описание таблицы</caption>
        <tr>
            <th colspan="2">Животные</th>
            <th>Растения</th>
        </tr>
        <tr>
            <th>Млекопитающие</th>
            <th>Насекомые</th>
            <th></th>
        </tr>
        <tr>
            <td>Кот</td>
            <td>Паук</td>
            <td>Берёза</td>
        </tr>
        <tr>
            <td>Мышь</td>
            <td>Муха</td>
            <td>Дуб</td>
        </tr>
    </table>
    <br />
    <figure>
        <table border="1" width="50%"><!-- Не используйте атрибуты border и width, а используйте для этого CSS -->
            <tr>
                <th rowspan="4">Списки</th>
            </tr>
            <tr>
                <td>Маркированный ul</td>
            </tr>
            <tr>
                <td>Нумерованный ol</td>
            </tr>
            <tr>
                <td>Список определений dl</td>
            </tr>
        </table>
    </figure>
    <table>
        <caption>Галерея</caption>
        <tr>
            <td>
                <img src="images/space_small.jpg" alt="Космос" />
                <p>Текст</p>
            </td>
            <td>
                <img src="images/space_small.jpg" alt="Космос" />
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/space_small.jpg" alt="Космос" />
            </td>
            <td>
                <img src="images/space_small.jpg" alt="Космос" />
            </td>
        </tr>
    </table>
</body>
</html>
