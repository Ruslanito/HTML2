<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact us</h1>
    <p>Use the folowing form to send a message to Example Cafe</p>
    <table>
        <tr>
            <td>Your e-mail</td>
            <td> <input type="email" name="txtForm" id="emailForm" size="20" maxlength="250"> </td>
        </tr>
        <tr>
            <td>How did your hear of us?</td>
            <td>
                <select name="selfReferrer">
                    <option value="google">Google</option>
                    <option value="ad">Local newspaper ad</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Newsletter</td>
            <td> <input type="checkbox" name="chkBody" id="newsletterSignup" checked> Ensure this box is checked if you would like to recieve email updates.
            </td>
        </tr>
    </table>
    <input type="submit" value="Send message">

</body>

</html>
