<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tables</title>
	<meta name="author" content="ruslan-lts" />
</head>

<body>
	<h1 align="center">Table 1 (simple)</h1>
	<table border="5">
		<tr>
			<td>Row 1, Column 1</td>
			<td>Row 1, Column 2</td>
			<td>Row 1, Column 3</td>
		</tr>
		<tr>
			<td>Row 2, Column 1</td>
			<td>Row 2, Column 2</td>
			<td>Row 2, Column 3</td>
		</tr>
	</table>

	<h1 align="center">Table 2 (with headings)</h1>
	<table border="3">
		<tr>
			<th></th>
			<th>New (ps.)</th>
			<th>Old (ps.)</th>
			<th> <b> In total </b></th>
		</tr>
		<tr>
			<th>January</th>
			<td>12</td>
			<td>16</td>
			<td> <b>28 </b></td>
		</tr>
		<tr>
			<th>February</th>
			<td>25</td>
			<td>7</td>
			<td> <b>32 </b></td>
		</tr>
	</table>

	<h1>Table 3 (with caption)</h1>
	

</body>

</html>
