<!DOCTYPE html>
<head>

<body>
	<h1>Table 1</h1>
	<table border="5">
		<tr>
			<td>Row 1, Column 1</td>
			<td>Row 1, Column 2</td>
			<td>Row 1, Column 3</td>
		</tr>
		<tr>
			<td>Row 2, Column 1</td>
			<td>Row 2, Column 2</td>
			<td>Row 2, Column 3</td>
		</tr>
	</table>

	<h1>Table 2</h1>
	<table border="3">
      <tr>
			<th></th>
			<th>New (ps.)</th>
			<th>Old (ps.)</th>
			<th>In total</th>
		</tr>
		<tr>
			<th>January</th>
			<td>12</td>
			<td>16</td>
			<td>28</td>
		</tr>
		<tr>
			<th>February</th>
			<td>25</td>
			<td>7</td>
			<td>32</td>
		</tr>

	</table>

</body>

</html>
