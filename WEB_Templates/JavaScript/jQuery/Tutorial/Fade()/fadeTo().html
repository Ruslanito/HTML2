<!DOCTYPE html>
<html>

<head>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="../../Source_3.4.0./jquery-3.4.0.min.js"></script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#div1").fadeTo("slow", 0.15);
				$("#div2").fadeTo("slow", 0.4);
				$("#div3").fadeTo("slow", 0.7);
				// $(selector).fadeTo(speed,opacity,callback);
			});
		});
	</script>
</head>

<body>

	<p>Demonstrate fadeTo() with different parameters.</p>

	<button>Click to fade boxes</button><br><br>

	<div id="div1" style="width:180px;height:80px;background-color:red;">fadeTo("slow", 0.15);</div><br>
	<div id="div2" style="width:180px;height:80px;background-color:green;">fadeTo("slow", 0.4);</div><br>
	<div id="div3" style="width:180px;height:80px;background-color:blue;">fadeTo("slow", 0.7);</div>

</body>

</html>
