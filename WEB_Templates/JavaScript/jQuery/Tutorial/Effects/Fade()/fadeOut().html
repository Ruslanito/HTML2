<!DOCTYPE html>
<html>
<head>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script src="../../../Source_3.4.0./jquery-3.4.0.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
    // $(selector).fadeOut(speed,callback);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade out boxes</button><br><br>

<div id="div1" style="width:180px;height:80px;background-color:red;">fadeOut()</div><br>
<div id="div2" style="width:180px;height:80px;background-color:green;">fadeOut("slow");</div><br>
<div id="div3" style="width:180px;height:80px;background-color:blue;">fadeOut(3000);</div>

</body>
</html>
