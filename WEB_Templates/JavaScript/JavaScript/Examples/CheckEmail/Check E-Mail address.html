        function showerror() {
            alert("E-mail was entered wrong.");
        }

        function checkmail() {
            txt = document.entermail.address.value;

            if (txt == "") {
                alert("Enter E-mail address.");
                return (false)
            }

            if (txt.indexOf(".") == -1) {
                alert("Miss symbol \".\"");
                return (false)
            }

            dog = txt.indexOf("@");
            if (dog == -1) {
                alert("Miss symbol \"@\".");
                return (false)
            }

            if ((dog < 1) || (dog > txt.length - 5)) {
                showerror();
                return (false)
            }

            if ((txt.charAt(dog - 1) == '.') || (txt.charAt(dog + 1) == '.')) {
                showerror();
                return (false)
            }
        }
        //-->
