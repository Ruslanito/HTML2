<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>JS-InputOut2(innerHTML)</title>
      <script src="InputOut2.js"  defer>
      </script>
   </head>
   <body>
      Замена текста:
      <p id="out">Text#1</p>
      <button  onclick="change()">Измени текст</button>
      <hr>
      Дополнение текста (дозапись):
      <p id="out2">Text#1</p>
      <button onclick="change2()">Дополни текст</button>
      <hr>
      Дополнение текста (дозапись) с тэгами:
      <p id="out3">Text#1</p>
      <button onclick="change3()">Дополни текст</button>
      <hr>
      Дополнение текста (дозапись) с тэгами без обработки (IE):
      <p id="out4">Text#1</p>
      <button onclick="change4()">Дополни текст</button>
      <hr>
      Дополнение текста c .insertAdjacentHTML:
      <p id="out5">Text#1</p>
      <button onclick="change5()">Дополни текст</button>
      <hr>


   </body>
</html>
