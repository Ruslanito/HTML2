<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html" charset="utf-8">
      <title>Hello World JS</title>
   </head>
   <body>
      js in body: <br>
      <script type="text/javascript">
         document.write("Hello World JS");
      </script> <br>
      js in body with html tags: <br>
      <script type="text/javascript">
         document.write(" <h1> Hello World JS </h1>");
      </script> <br>
      js in body as alert: <br>
      <script type="text/javascript">
         alert("Hello World JS");
      </script>


   </body>
</html>
