<body>

      <p>Color+Buttons:</p>

         <input type="reset" name="" value="Reset">

   <form action="http://www.example.org/feedback.aspx" method="post">

      <p>
         <button type="submit">Submit</button>
      </p>
      <p>

      </p>

      </p>
   </form>
   <hr color="red">
