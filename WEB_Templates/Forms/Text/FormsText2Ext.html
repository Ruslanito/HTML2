<!DOCTYPE html>
<html>

<head>
   <meta content="text/html" ; charset="utf-8">
   <title>FormsText</title>
</head>

<body>
   <h3>Text form</h3>
   <form class="frm1" action="index.html" novalidate method="get">
      <p>Text input form:
         <input type="text" name="txtsearch1" value="Search for" size="20" maxlength="45" placeholder="enter here" disabled readonly form="" autocomplete="" autocomplete="" list="" pattern="" required dirname=""></p>
      <input type="submit" name="SubButton" value="Submit">
   </form>
   <hr>
   <h3>Password form</h3>
   <form class="frm2" action="index.html" novalidate method="post">
      <p>User name:
         <input type="text" name="frmusname1" value="your name" size="20" maxlength="45"></p>
      <p>Password:
         <input type="password" name="frmuspass1" value="" size="20" maxlength="25"></p>
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <h3>Multi-line text form</h3>
   <form action="http://www.example.org/feedback.asp" method="post">
      <p>Please tell us what you think of the site and then click submit:</p>
      <textarea name="txtFeedback" rows="20" cols="50">
         Enter your feedback here.
      </textarea>
      <p><input type="submit" value="Submit"></p>
   </form>
   <hr color="red">
   <form class="frm3" action="index.html" novalidate method="post">
      <p>Color:</p>
      <input type="color" name="frmincolor1" value="choose color">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm4" action="index.html" method="get">
      <p>Date:</p>
      <input type="date" name="frmind1" value="12-01-2018">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm5" action="index.html" method="post">
      <p>Date and Time:</p>
      <input type="datetime" name="frmindt1" value="10-10-2018">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm6" action="index.html" method="post">
      <p>Local Date and Time</p>
      <input type="datetime-local" name="frmindtl" value="10-02-2017">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm7" action="index.html" method="post">
      <p>E-mail:</p>
      <input type="email" name="frmemail1" value="*@*.*">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm8" action="index.html" method="post">
      <p>Month:</p>
      <input type="month" name="frmmonth1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm9" action="index.html" method="post">
      <p>Numder:</p>
      <input type="number" name="frmnum1" value="enter numder">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm10" action="index.html" method="post">
      <p>Range:</p>
      <input type="range" name="frmrange1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm11" action="index.html" method="post">
      <p>Search:</p>
      <input type="search" name="frmsearch1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm12" action="index.html" method="post">
      <p>Telephone:</p>
      <input type="tel" name="frmtel1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm14" action="index.html" method="post">
      <p>Time:</p>
      <input type="time" name="frmtime1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm15" action="index.html" method="post">
      <p>URL:</p>
      <input type="url" name="frmurl1" value="">
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <form class="frm16" action="index.html" method="post">
      <p>Week:</p>
      <input type="week" name="frmweek1" value="">
      <input type="submit" name="" value="OK">
   </form>

</body>

</html>
