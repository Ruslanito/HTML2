<h3>Характеристики аудио форматов для web</h3>
<ul>
    <p>Необходимо указывать четыре формата аудио:</p>
    <li>mp3</li>
    <li>wav</li>
    <li>ogg</li>
    <li>aac</li>
</ul>
<p>Конвертация файлов <a href="https://audio.online-convert.com/ru">аудио форматов:</a><em> https://audio.online-convert.com/ru</em></p>


<hr>
<!-- controls="controls" - элементы управления просмотром -->
<!-- autoplay="autoplay" - автовоспроизведение видео -->
<!-- loop="loop" - зацикливание воспроизведения  -->
<!-- preload="auto" - предзакачка файла без воспроизведения -->
<!-- preload="none" - закачка файла только при запуске воспроизведения -->
<audio controls="controls" autoplay="autoplay" loop="loop">
    <source src="audios/My_years.ogg">
        <source src="audios/My_years.mp3">
        <source src="audios/My_years.aac">
            <source src="audios/My_years.mp3">

</audio>
