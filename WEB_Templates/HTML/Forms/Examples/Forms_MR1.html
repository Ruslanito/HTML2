<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms_MR1</title>
</head>

<body>
    <form action="#" name="form1" method="GET">
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" minlength="6" maxlength="20" placeholder="Jack">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password">
            <div>
                <label for="password2">Confirm password:</label>
                <input type="password" name="" id="password2">
            </div>
            <div>
                <label for="phone">Phone number:</label>
                <input type="tel" name="" id="phone">
            </div>
            <div>
                <label for="cities">Where are you from?</label>
                <input type="text" name="" id="cities">
            </div>
            <div>
                <label for="textarea">Enter your text: </label>
                <input type="textarea" id="textarea" minlength="50">

            </div>
            <div>
                <label for="submit1">Agriment on news:</label>
                <input type="checkbox" name="" id="submit1">
            </div>
            <div>
                <label for="submit">Submit</label>
                <input type="submit" value="Submit">
            </div>


    </form>



</body>

</html>
