<!DOCTYPE html>
<html>

<head>
   <meta content="text/html" ; charset="utf-8">
   <title>FormsText</title>
</head>

<body>
   <h3>Text form</h3>
   <form class="frm1" action="index.html" novalidate method="get">
      <p>Text input form:
         <input type="text" name="txtsearch1" value="Search for" size="20" maxlength="45" placeholder="Jack" disabled readonly form="" autocomplete="off" autocomplete="" list="" pattern="" required dirname=""></p>
      <input type="submit" name="SubButton" value="Submit">
   </form>
   <hr>
   <h3>Password form</h3>
   <form class="frm2" action="index.html" novalidate method="post">
      <p>User name:
         <input type="text" name="frmusname1" value="your name" autocomplete="off" size="20" maxlength="45"></p>
      <p>Password:
         <input type="password" name="frmuspass1" value="" autocomplete="off" size="20" maxlength="25"></p>
      <input type="submit" name="" value="Submit">
   </form>
   <hr>
   <h3>Multi-line text form</h3>
   <form action="http://www.example.org/feedback.asp" method="post">
      <p>Please tell us what you think of the site and then click submit:</p>
      <textarea name="txtFeedback" rows="20" cols="50">
         Enter your feedback here.
      </textarea>
      <p><input type="submit" value="Submit"></p>
   </form>
   <hr>
</body>

</html>
