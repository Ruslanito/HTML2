<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms_MR1</title>
</head>

<body>
    <form action="#" name="form1" method="GET">
        <fieldset>
            <legend>Main</legend>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" minlength="6" maxlength="20" placeholder="Jack">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password">
            </div>
            <div>
                <label for="password2">Confirm password:</label>
                <input type="password" name="" id="password2">
            </div>
            <div>
                <label for="phone">Phone number:</label>
                <input type="tel" name="" id="phone">
            </div>
            <div>
                <label for="cities">Where are you from?</label>
                <select name="cities" id="cities" size="3">
                <optgroup label="USA">
                    <option value="1">Chicago</option>
                    <option value="2" selected="selected">Detroit</option>
                </optgroup>
                <optgroup label="Canada">
                    <option value="3">Ottawa</option>
                </optgroup>
            </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>not Main</legend>
            <!-- disabled="disabled" -->
            <div>
                <label for="textarea">Enter your text: </label>
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="enter you message"></textarea>

            </div>
            <div>
                <label for="submit1">Agriment on news:</label>
                <input type="checkbox" name="submit1" id="submit1">
            </div>
        </fieldset>
        <div>
            <label for="reset">Reset</label>
            <input type="reset" value="RESET">
            <label for="submit">Submit</label>
            <input type="submit" value="Submit">
        </div>


    </form>



</body>

</html>
