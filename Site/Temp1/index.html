<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Temp1</title>
    <script src="JS/c1.js" defer></script>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h1>header</h1>
        </div>
        <div id="content">
            <form class="form1" action="#" method="post">
                <fieldset>
                    <legend>Простой расчёт</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="q1">Количество:</label>
                            </td>
                            <td>
                                <input id="q1" type="text" name="quantity" value="" size="5" maxlength="5" placeholder="17k-42k">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="d1">День:</label></td>
                            <td>
                                <input id="d1" type="text" name="days" value="" size="5" maxlength="5" placeholder="0-42"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ok1">Рассчитать:</label>
                            </td>
                            <td>
                                <input id="ok1" type="button" name="#" value="OK" onclick="count()"></td>
                        </tr>
                        <tr>
                            <td> <label for="c1"> Результат:</label></td>
                            <td><input id="c1" size="5" maxlength="15"></td>
                            <!-- <td id="c1">
                                <p id="Res">Результат</p>
                            </td> -->
                        </tr>
                        <tr>
                            <td><label for="reset1">Пересчёт:</label>
                            </td>
                            <td>
                                <input type="submit" value="Сброс" id="reset1" size="5" maxlength="15"> </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
        <div id="side">side

        </div>
        <div class="clear"></div>
        <div id="footer">footer</div>

    </div>

</body>

</html>
